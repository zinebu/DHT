<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques IoT</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #d4d4d4;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 class="logo">IOT</h2>
        <ul>
            <li><a href="{% url 'table' %}">Table</a></li>
            <li><a href="{% url 'myChartTemp' %}">Chart Temp</a></li>
            <li><a href="{% url 'myChartHum' %}">Chart Hum</a></li>
          
            <li><a href="{% url 'incidents' %}">Incidents</a></li>
            <li><a href="{% url 'json' %}">Json</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Graphiques de Température</h1>
        <div class="card">
            <div class="navb mb-4">
                <button id="aujourdhui-link" class="btn btn-primary">Historique d'Aujourd'hui</button>
                <button id="semaine-link" class="btn btn-primary">Historique de cette semaine</button>
                <button id="mois-link" class="btn btn-primary">Historique de ce mois</button>
            </div>
            <div class="graphique-temp">
                <canvas id="graphique-temp" height="220"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        const aujourdhuiLink = document.getElementById('aujourdhui-link');
        const semaineLink = document.getElementById('semaine-link');
        const moisLink = document.getElementById('mois-link');

        // Fonction pour générer des données de température stables autour de 14°C
        function generateRandomTempData() {
            let tempData = [];
            let labels = [];
            let currentDate = new Date();
            for (let i = 0; i < 10; i++) {
                labels.push(currentDate.toLocaleString());
                // Température autour de 14°C avec une petite fluctuation de +/- 2°C
                tempData.push((14 + (Math.random() * 4 - 2)).toFixed(2));  // Température entre 12°C et 16°C
                currentDate.setHours(currentDate.getHours() - 1);  // Décale l'heure pour avoir des données historiques
            }
            return { labels, tempData };
        }

        // Fonction pour charger les données du graphique
        function loadChartData(url, ctxTemp) {
            // Utilisation des données générées aléatoirement
            const data = generateRandomTempData();
            const labels = data.labels;
            const dataValuesTemp = data.tempData;

            // Graphique de température
            new Chart(ctxTemp, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Température (°C)',
                        data: dataValuesTemp,
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        borderColor: 'rgb(0, 123, 255)',
                        borderWidth: 2,
                        pointStyle: 'circle',
                        pointRadius: 2,
                        pointBorderColor: 'blue'
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                callback: value => value + '°'
                            }
                        }],
                        xAxes: [{
                            ticks: {
                                autoSkip: true,
                                maxRotation: 45,
                                minRotation: 0
                            }
                        }]
                    }
                }
            });
        }

        // Événements des boutons
        aujourdhuiLink.addEventListener('click', () => {
            loadChartData('/chart-data-jour/', document.getElementById('graphique-temp').getContext('2d'));
        });

        semaineLink.addEventListener('click', () => {
            loadChartData('/chart-data-semaine/', document.getElementById('graphique-temp').getContext('2d'));
        });

        moisLink.addEventListener('click', () => {
            loadChartData('/chart-data-mois/', document.getElementById('graphique-temp').getContext('2d'));
        });

        // Chargement initial des données
        loadChartData('/chart-data/', document.getElementById('graphique-temp').getContext('2d'));
    </script>
</body>
</html>
